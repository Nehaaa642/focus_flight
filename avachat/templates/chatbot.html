{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
    /* Add your CSS styles here */
    .chat-popup {
        display: none; /* Hide chat by default */
        position: fixed;
        bottom: 0;
        right: 15px;
        border: 1px solid #ccc;
        background-color: white;
        width: 300px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .chat-popup-header {
        background: #4CAF50;
        color: white;
        padding: 10px;
        cursor: pointer;
    }
    .chat-popup-content {
        padding: 10px;
        max-height: 300px;
        overflow-y: auto;
    }
    .user-input {
        display: flex;
        padding: 10px;
    }
    .user-input2 input {
        flex: 1;
        padding: 5px;
    }
    .user-input2 button {
        padding: 5px 10px;
        background: grey;
    }
    .chat-header-text {
        cursor: pointer;
        position: fixed;
        bottom: 0;
        right: 15px;
        background: #4CAF50;
        color: white;
        padding: 10px;
    }
    </style>
</head>

<body>
    <div class="main">
        <h1>Chat Page</h1>
        <div>
            <a href="{{ url_for('dashboard') }}" class="login-button">Back</a>
        </div>
    </div>

    <div class="chat-popup" id="chat-popup">
        <div class="chat-popup-header" onclick="toggleChat()">Chatbot</div>
        <div class="chat-popup-content" id="chat-window">
            <!-- The chat window where messages will be displayed -->
        </div>
        <div class="user-input2">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button onclick="sendQuestion()">Send</button>
        </div>
    </div>

    <!-- Added chat header text for toggling the chat window -->
    <div class="chat-header-text" onclick="toggleChat()">Chat</div>

    <script>
        function toggleChat() {
            var chatPopup = document.getElementById('chat-popup');
            chatPopup.style.display = (chatPopup.style.display === 'block') ? 'none' : 'block';
        }

        function displayMessage(message, isUser = false) {
            var chatWindow = document.getElementById('chat-window');
            var newMessage = document.createElement('div');
            newMessage.textContent = message;
            if (isUser) {
                newMessage.style.fontWeight = 'bold';
            }
            chatWindow.appendChild(newMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
        }

        function sendQuestion() {
            const question = document.getElementById('user-input').value;
            if (!question) return;
            displayMessage(`You: ${question}`, true);
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question }),
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(`Bot: ${data.response}`);
                document.getElementById('user-input').value = '';
            });
        }
    </script>
</body>
</html>

{% endblock %}
